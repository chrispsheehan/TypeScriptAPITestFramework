name: Publish Docker image

on:
  push:
    branches:    
      - 'main'

jobs:
  build:
    name: Build  
    runs-on: ubuntu-latest 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false      
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: npm run build --prefix ${GITHUB_WORKSPACE}/src
      - run: npm run check --prefix ${GITHUB_WORKSPACE}/src

  test:
    needs: build
    name: Run Tests    
    runs-on: ubuntu-latest 
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          persist-credentials: false      
      - name: Use Node.js
        uses: actions/setup-node@v2
      - name: Create config
        id: create-json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: /src/config/env.json
          json: ${{ secrets.API_CONFIG }}      
      - name: Install dependencies
        run: npm install --prefix ${GITHUB_WORKSPACE}/src
      - run: cd src
      - run: tsc
      - run: cd ..
      - name: Run Tests
        run: npm run test --prefix ${GITHUB_WORKSPACE}/src        

  push_to_registry:
    needs: test
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/typescript-testframework
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}